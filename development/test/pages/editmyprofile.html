<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Edit my Account</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <h1 class="title">My account</h1>

      <form action="/" class="form">
        <div>
          <label for="name" class="label">Usuario</label>
          <p class="value">Keepcoding</p>

          <label for="email" class="label">Email</label>
          <p class="value">example@test.com</p>

          <label for="email" class="label">Nombre</label>
          <p class="value">Martin</p>

          <label for="email" class="label">Apellido</label>
          <p class="value">Rivas</p>

          <label for="email" class="label">Telefono</label>
          <p class="value">111-1234-5678</p>

          <label for="email" class="label">Ciudad</label>
          <p class="value">example@test.com</p>

        </div>

        <input type="submit" value="Edit" class="secondary-button login-button" id="myprofile-edit">
      </form>
    </div>
  </div>
  <script>

    const myprofileEdit = document.getElementById('myprofile-edit');

    myprofileEdit.addEventListener('click', (event) => {
      event.preventDefault();
      window.location.href = 'index.html';
    });
    
  </script>
</body>
</html>
